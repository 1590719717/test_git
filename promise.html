        // promise.all用法，若p1被catch了，则all不会被catch
        const p1 = new Promise((resolve, reject) => {
            // throw new Error('错误');
            resolve('p1 success');
        }).then((data) => {
            console.log('成功');
        }).catch((err) => {
            console.log(err);
        });

        const p2 = new Promise((resolve, reject) => {
            resolve('test success');
        }).then((result) => {
            console.log(result);
        });

        Promise.all([p1, p2]).then((result) => {
            console.log(result);
        }).catch((err) => {
            console.log(err);
        })
    </script>
